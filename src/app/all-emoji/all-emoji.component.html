<h1>All emoji:</h1>

<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<app-emoji-list
  *ngIf="!loading"
  [emojiList]="emojies"
  (typeChanged)="handleStateChange($event)"
></app-emoji-list>
