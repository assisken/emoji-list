<ul class="list-group mb-2">
  <li class="list-group-item " *ngFor="let emoji of emojiList">
    <img
      class="tooltip1"
      src="{{ emoji.src }}"
      width="25px"
      alt="{{ emoji.name }}"
      (mouseenter)="display($event)"
      (mouseleave)="hide()"
    />
    <img
      class="fade tooltip-item"
      src="{{ emoji.src }}"
      width="100px"
      alt="{{ emoji.name }}"
    />
    <span class="ml-4">{{ emoji.name }}</span>
    <div class="ml-4 btn-group float-right">
      <button
        class="btn btn-primary"
        (click)="
          stateChange({
            item: emoji,
            field: 'favorite',
            state: !emoji.favorite
          })
        "
      >
        <fa-icon icon="star" [ngClass]="{ favorite: emoji.favorite }"></fa-icon>
      </button>
      <button
        class="btn btn-danger"
        (click)="
          stateChange({ item: emoji, field: 'deleted', state: !emoji.deleted })
        "
      >
        <fa-icon icon="trash" [ngClass]="{ deleted: emoji.deleted }"></fa-icon>
      </button>
    </div>
  </li>
</ul>

<div class="row">
  <div class="col-xs-12 col-12">
    <pagination
      (pageChanged)="pageChanged($event)"
      [itemsPerPage]="10"
      [totalItems]="emojiCount"
      [rotate]="true"
      [maxSize]="5"
      [boundaryLinks]="true"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    ></pagination>
  </div>
</div>
