<h1>Deleted emojies:</h1>

<p *ngIf="emojies.length === 0">
  You have no deleted emojies. To delete click on trash button.
</p>
<app-emoji-list
  *ngIf="emojies.length !== 0"
  [emojiList]="emojies"
  [buttonTemplate]="buttons"
></app-emoji-list>

<ng-template #buttons let-emoji="emoji">
  <button
    class="btn btn-danger"
    [hidden]="emoji.favorite()"
    (click)="delete(emoji)"
  >
    <fa-icon [icon]="emoji.deleted() ? 'trash-restore' : 'trash'"></fa-icon>
  </button>
</ng-template>
